syntax = "proto3";

import "core/v1/content.proto";
package service.v1;

option java_package = "de.stroeer.service.grpc.generated";
option java_multiple_files = true;
option go_package = "github.com/stroeer/tapir";

message ByIdRequest {
    string article_id = 1;
}

message ByIdResponse {
    repeated core.v1.Article results = 1;
}

service ArticleService {
    rpc ById (ByIdRequest) returns ( ByIdResponse) {}
}

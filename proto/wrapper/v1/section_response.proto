syntax = "proto3";

import "core/v1/content.proto";

option java_package = "de.stroeer.model.wrapper.generated";
option java_multiple_files = true;
package wrapper.v1;

message SectionResponse {
  repeated Stage stages = 1;
}

message Stage {
  ArticleGroup main = 1;
  ArticleGroup sib = 2;
}

message ArticleGroup {
  repeated core.v1.Article articles = 1;
  GroupConfig config = 2;
}

message GroupConfig {
  string label = 1;
  string href = 2;
}
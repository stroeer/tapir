syntax = "proto3";

package stroeer.core.v1;

option go_package = "github.com/stroeer/tapir/go/stroeer/core/v1;core";
option java_multiple_files = true;
option java_package = "de.stroeer.core.v1";

// Represents a single Reference or Link incl. all needed attributes to built
// an anchor element.
message Reference {
  // The type is only needed for filtering multiple links of the same type in
  // list of references.
  //
  // Example entries:
  // * `title`
  // * `navigation`
  // * `sub_navigation`
  string type = 1;

  // The text or label of the link.
  string text = 2;

  // Contains all optional attributes of a link.
  // * `href`
  // * `target`
  // * `rel`
  // * `flag:internal`
  //
  // Clients must be resilient to unknown or missing entry sets.
  map<string, string> fields = 3;
}

// Hierarchically structured references. Representing the section tree or
// navigation menus.
//
// For example:
// `/` -> `/sport/` -> `/sport/fussball/`
// [?] The name `Category` is used here to align namings with the CMS.
message Category {
  // Reference of the current category e.g. /politik/deutschland/ (required).
  Reference reference = 1;

  // All children of this category.
  repeated Category children = 2;
}

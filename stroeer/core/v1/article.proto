syntax = "proto3";

package stroeer.core.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/stroeer/tapir/go/stroeer/core/v1;core";
option java_multiple_files = true;
option java_package = "de.stroeer.core.v1";

message Article {
  string id = 1;
  string web_url = 2;
  string canonical_url = 3;
  ContentType type = 4;
  string section_path = 5;
  string headline = 6;
  map<string, string> fields = 7;
  repeated string keywords = 8;
  Metadata metadata = 9;
  repeated Element elements = 10;
  repeated Author authors = 11;
  repeated string onwards = 12;
  Body body = 13;
}

message Metadata {
  google.protobuf.Timestamp valid_from_date = 1;
  google.protobuf.Timestamp valid_to_date = 2;
  string state = 3;
  google.protobuf.Timestamp transformation_date = 4;
}

message Element {
  ElementType type = 1;
  string guid = 2;
  repeated string relations = 3;
  repeated Asset assets = 4;
  string article_id = 5;
}

message Asset {
  AssetType type = 1;
  int32 index = 2;
  map<string, string> fields = 4;
  Metadata metadata = 5;
}

message Author {
  string first_name = 1;
  string surname = 2;
  string web_url = 3;
}

message Body {
  repeated BodyNode children = 1;
}

message BodyNode {
  string type = 1;
  string text = 2;
  map<string, string> fields = 3;
  repeated BodyNode children = 4;
  repeated Element elements = 5; // inline-video, content|rich-links, gallery
}

enum ContentType {
  CONTENT_TYPE_UNSPECIFIED = 0;
  CONTENT_TYPE_ARTICLE = 1;
  CONTENT_TYPE_IMAGE = 2;
  CONTENT_TYPE_VIDEO = 3;
  CONTENT_TYPE_GALLERY = 4;
  CONTENT_TYPE_OEMBED = 5;
}

enum ElementType {
  ELEMENT_TYPE_UNSPECIFIED = 0;
  ELEMENT_TYPE_ARTICLE = 1;
  ELEMENT_TYPE_IMAGE = 2;
  ELEMENT_TYPE_VIDEO = 3;
  ELEMENT_TYPE_GALLERY = 4;
  ELEMENT_TYPE_OEMBED = 5;
}

enum AssetType {
  ASSET_TYPE_UNSPECIFIED = 0;
  ASSET_TYPE_IMAGE = 1;
  ASSET_TYPE_VIDEO = 2;
  ASSET_TYPE_URL = 3;
  ASSET_TYPE_METADATA = 4;
}

   *
   * ### `video element`
   *
   * - usually consist of one `Asset[@type=METADATA]` and one `Asset[@type=VIDEO]`.
   * - If the video has a poster image, it can be found as a nested child `Element[type=IMAGE]` within `children[]`
   *
   * ```json

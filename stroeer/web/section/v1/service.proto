syntax = "proto3";

package stroeer.web.section.v1;

import "stroeer/core/v1/article.proto";

option java_multiple_files = true;
option java_package = "de.stroeer.web.section.v1";

// TODO: the whole service and resource definition for section will be refactored
service SectionService {
  rpc GetSection (GetSectionRequest) returns (GetSectionResponse) {}
}

message GetSectionResponse {
  repeated stroeer.core.v1.Article article = 1;
}

message GetSectionRequest {
  string section_path = 1;
}

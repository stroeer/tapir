syntax = "proto3";

package stroeer.web.section.v1;

import "stroeer/web/article/v1/web_article.proto";

option java_multiple_files = true;
option java_package = "de.stroeer.web.section.v1";

service WebSectionService {
  rpc GetSectionPage (GetSectionPageRequest) returns (GetSectionPageResponse) {}
}

message GetSectionPageRequest {
  string section_path = 1;
}

message GetSectionPageResponse {
  repeated stroeer.web.article.v1.WebArticle articles = 1;
}


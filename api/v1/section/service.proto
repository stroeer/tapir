syntax = "proto3";
package v1.section;
import "v1/article/article.proto";

option java_multiple_files = true;
option java_package = "de.stroeer.api.v1.section";

message GetSectionResponse {
  repeated v1.article.Article article = 1;
}

message GetSectionRequest {
  string section_path = 1;
}

service SectionService {
  rpc GetSection (GetSectionRequest) returns (GetSectionResponse) {}
}

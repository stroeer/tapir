version: v1

managed:
  enabled: true
  optimize_for: SPEED
  java_multiple_files: true
  java_package_prefix:
    default: de
    except:
      - buf.build/googleapis/googleapis

plugins:
  # Java
  - plugin: buf.build/protocolbuffers/java:v22.4
    out: ./java/src/main/java

  - plugin: buf.build/grpc/java:v1.54.1
    out: ./java/src/main/java

  # Python
  - plugin: buf.build/protocolbuffers/python:v22.4
    out: gen/python

  - plugin: buf.build/grpc/python:v1.54.1
    out: gen/python

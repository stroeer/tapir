version: v2

# 'clean', when set to true, deletes the directories, zip files, and/or jar files specified in the `out` field for
# all plugins before running code generation.
clean: true

managed:
  enabled: true
  disable:
    - file_option: java_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: java_multiple_files
      value: true
    - file_option: java_package_prefix
      value: de
    - file_option: optimize_for
      value: SPEED
    - file_option: go_package_prefix
      value: buf.build/stroeer/tapir

plugins:
  # Java
  - remote: buf.build/protocolbuffers/java:v32.1
    out: gen/java
  - remote: buf.build/grpc/java:v1.75.0
    out: gen/java

  # Python
  - remote: buf.build/protocolbuffers/python:v32.1
    out: gen/python
  - remote: buf.build/grpc/python:v1.75.1
    out: gen/python

  # Go
  - remote: buf.build/protocolbuffers/go:v1.36.9
    out: gen/go
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go

  # gRPC Gateway
  - remote: buf.build/grpc-ecosystem/gateway:v2.27.2
    out: gen/go
    opt:
      - logtostderr=true
      - paths=import

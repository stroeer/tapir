name: docker-release

# NOTE: only triggered manually
on: workflow_run

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: GHCR login
        run: docker login ghcr.io -u ${{ github.repository_owner }} --password ${{ github.token }}

      - name: Docker build
        run: make image-build

      - name: GHCR publish
        run: make image-release

      - name: GHCR logout
        run: docker logout ghcr.io

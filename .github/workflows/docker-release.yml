name: docker-release

on:
  push:
    branches:
      - "master"
    paths:
      - "Dockerfile"

      # Protoc, image tags, image-build and image-release targets
      - "Makefile"

      # Node
      - "node/package-lock.json"
      - "node/package.json"

      # Go
      - "go/go.mod"
      - "go/go.sum"
      - "go/tools.go"

      # Java
      - "java/build.gradle"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: GHCR login
        run: docker login ghcr.io -u ${{ github.repository_owner }} --password ${{ github.token }}

      - name: Docker build
        run: make image-build

      - name: GHCR publish
        run: make image-release

      - name: GHCR logout
        run: docker logout ghcr.io

name: publish

on:
  release:
    types: [published, edited]

jobs:
  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk

      - name: setup protoc
        run: ./install_proto.sh

      - name: make
        run: make PROTOC=./bin/protoc LANGUAGE=java OUTPUT=./java/src/main/java

      - name: publish
        run: ./gradlew clean build publish
        working-directory: java
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: setup protoc
        run: ./install_proto.sh

      - name: npm install
        run: npm install
        working-directory: node

      - name: make
        run: make PROTOC=./bin/protoc LANGUAGE=node OUTPUT=./node

      - name: npm test
        run: npm test
        working-directory: node

      - name: npm publish
        run: |
          npm version $RELEASE_TAG
          npm publish
        working-directory: node
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

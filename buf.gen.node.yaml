version: v2

plugins:
  # Typescript/Node
  - remote: buf.build/protocolbuffers/js:v3.21.2
    out: ./node
    opt: import_style=commonjs,binary

  - remote: buf.build/grpc/node:v1.12.4
    out: ./node
    opt: grpc_js

  # TODO: migrate to a remote plugin for Typescript generation
  - plugin: protoc-gen-ts
    out: ./node
    opt:
      - mode=grpc-js
      - service=grpc-node

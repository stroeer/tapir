version: v2

modules:
  - path: .
    name: buf.build/stroeer/tapir
    excludes:
      - java
      - node

lint:
  use:
    - DEFAULT
  except:
    - ENUM_VALUE_PREFIX
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
    - RPC_RESPONSE_STANDARD_NAME

breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
